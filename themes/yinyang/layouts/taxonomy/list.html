<!DOCTYPE html>
<html lang="en">
{{ partial "head.html" . }}

<body>
<article class="posts">
  <div class="row">
    {{ partial "profile.html" . }}
    <div class="col-xs-12">

      <h1 class="taxonomy-term">{{.Data.Term}}</h1>

      <div id="posts-list">
<!--        <h1>{{ .Title | title }}</h1>-->
<!--        {{ $taxonomies := index .Site.Taxonomies .Page.Type }}-->
<!--        {{ range $taxonomies }}-->
<!--        <div><a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup>{{ .Count }}</sup></a></div>-->
<!--        {{ end }}-->

        {{ range (where .Data.Pages "Type" "in" .Site.Taxonomies.categories).GroupByDate "2006" -}}
        <section>
          <h1 class="site-date-catalog">{{ .Key }}</h1>

          {{ range .Pages }}
          <div class="row posts-line">
            <div class="posts-date col-xs-2">
              <time datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "Jan 02"}}</time>
            </div>
            <div class="posts-title col-xs-10">
              <div class="row">
                <div class="col-xs-12">
                  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </div>
              </div>
            </div>
          </div>
          {{ end }}
        </section>
        {{ end }}
      </div>

    </div>
  </div>
</article>

{{ partial "scripts.html" . }}
</body>

</html>
